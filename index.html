<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Simples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(255, 206, 206, 0.877);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            text-align: center;
            padding: 20px;
            background: #ffc9c9;
        }

        .card-header img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #161616;
        }

        .card-body h3 {
            margin: 0;
            font-size: 16px;
            color: #7a7a7a;
        }

        .card-body p {
            margin-top: 15px;
            font-size: 14px;
            color: #2b2a2a;
        }

        .card-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #ffc9c9;
        }

        .card-footer a {
            font-size: 24px;
            color: #2c2b2b;
            transition: color .3s, transform .3s;
        }

        .card-footer a:hover {
            color: #000;
            transform: scale(1.2);
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="card-header">
            <img src="./profile.webp" alt="Foto">
        </div>
        <div class="card-body">
            <h2>Peter Park</h2>
            <h3>Estudante de ADS</h3>
            <p>Estudante de Análise e Desenvolvimento de Sistemas. Dublê do Tom Holland e Homem aranha nas horas vagas.
            </p>
        </div>
        <div class="card-footer">
            <a href="https://www.linkedin.com" target="_blank"><img src="./in.png" width="30" height="30" alt=""> </a>
            <a href="https://github.com" target="_blank"><img src="./git.png" width="30" height="30" alt=""> </a>
        </div>
    </div>

</body>

</html>
